<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Mil Sabores - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-home">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid px-4">
            <div class="row w-100 align-items-center">
                <!-- Logo -->
                <div class="col-auto px-3">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="assets/images/logo-milsabores.png" alt="Mil Sabores Logo" class="me-3" style="width: 82px; height: 100px; object-fit: contain;">
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="col-auto px-3">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item me-4">
                            <a class="nav-link fw-medium px-2" href="#">Inicio</a>
                        </li>
                        <li class="nav-item dropdown me-4">
                            <a class="nav-link dropdown-toggle fw-medium px-2" href="#" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="productosDropdown">
                                <li><a class="dropdown-item" href="#">Categoría 1</a></li>
                                <li><a class="dropdown-item" href="#">Categoría 2</a></li>
                                <li><a class="dropdown-item" href="#">Categoría 3</a></li>
                                <li><a class="dropdown-item" href="#">Categoría 4</a></li>
                                <li><a class="dropdown-item" href="#">Categoría 5</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-medium px-2" href="#">Sobre Nosotros</a>
                        </li>
                    </ul>
                </div>

                <!-- Search Bar -->
                <div class="col px-4">
                    <div class="position-relative">
                        <i class="material-icons position-absolute top-50 start-0 translate-middle-y ms-3 text-pink">search</i>
                        <input type="text" class="form-control ps-5 border-pink bg-white search-input" placeholder="Buscar..." style="border-radius: 25px;">
                    </div>
                </div>

                <!-- User and Cart -->
                <div class="col-auto px-3">
                    <div class="d-flex align-items-center gap-4">
                        <div class="d-flex flex-column align-items-center px-2">
                            <i class="material-icons text-pink">person</i>
                            <small class="text-dark fw-medium">Mi usuario</small>
                        </div>
                        <div class="d-flex flex-column align-items-center px-2">
                            <i class="material-icons text-pink">shopping_cart</i>
                            <small class="text-dark fw-medium">Carrito $35.990</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
